    <img width="150" alt="Newwwton Logo" src="/assets/newwwton/logo-full-width-color.svg" />
    <div class="flex space-x-4 items-center">
        <div class="bg-white flex items-center p-2 rounded-lg">
            <svg-icon key="newwwton" size="lg"></svg-icon>
        </div>

</div>
<div class="footer">
    <p class="text-white">
        Made with ❤️ by <a class="text-green-600 hover:text-green-700" href="https://newwwton.com">Newwwton</a>
